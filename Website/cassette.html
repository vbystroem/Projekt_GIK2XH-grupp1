<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassette history</title>
    <script
      src="https://code.highcharts.com/highcharts.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.highcharts.com/modules/data.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.highcharts.com/modules/accessibility.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="highcharts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chart_drawing">
      <img class="svg" src="../images/formats-cassette.svg" alt="" />
      <div id="container" style="width: 20vw; height: 30vh"></div>
    </div>
  </body>
  <script class="minichart">
    Highcharts.chart("container", {
      chart: {
        type: "spline",
        events: {
          load: function () {
            this.reflow();
          },
        },
      },
      colors: ["#e0e0e0", "#00a8eb", "#e0e0e0", "#e0e0e0", "#e0e0e0"],
      data: {
        csvURL: "../Data/RIAA Revenue Chart 1973-2021 Grouped v3 bn round3.csv",
      },
      legend: {
        enabled: false,
      },
      yAxis: {
        title: {
          text: "",
        },
        labels: {
          enabled: false,
        },
      },
      xAxis: {
        visible: false,
    labels: {
            enabled: false,
            },
            tickInterval: 0,
        },
      plotOptions: {
        series: {
          marker: {
            enabled: false,
          },
          states: {
            hover: {
              enabled: false,
            },
            inactive: {
              opacity: 1,
            },
          },
          
        },
      },
      tooltip: {
        enabled: false,
      },
      title: {
        text: "",
      },
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette history</title>
    <script src="https://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/data.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js" type="text/javascript"></script>
    <link rel="stylesheet" href="highcharts.css">
</head>
<body>
    <figure id="container" style="width: 90%; height: 800px;"></figure>
</body>
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'spline'
        },
        colors: ['grey', 'red', 'grey', 'grey', 'grey'],
        data: {
            csvURL: '../Data/RIAA Revenue Chart 1973-2021 Grouped v3 bn round3.csv',
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                marker: {
                    enabled: false,
                },
                states: {
                    hover: {
                        enabled: false
                    },
                    inactive: {
                        opacity: 1
                    }
                }
            },
            spline: {
                lineWidth: 2
            }
        },
        tooltip: {
            enabled: false
        },
        title: {
            text: ''
        }
    });
</script>
</html>
